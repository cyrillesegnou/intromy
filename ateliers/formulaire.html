
<!DOCTYPE html>
<html>
    <head>
        <script src="js/verif.js"></script>
    </head>
    <body>
        <h3>Inscription</h3>
            <form action="index.html" method="get" id="formulaire">

                    <select id="civilite" name="civilite">
                        <option value="M">M</option>
                        <option value="Mme">Mme</option>
                    </select>
                    
                    <input type="text" class="verif" name="nom" placeholder="Votre nom" id="nom" required/>
                    <span id="erreur-nom" style="visibility: hidden;color: red;">
                        Le champ 'nom' doit être rempli
                    </span>

                    <input type="text" class="verif" name="prenom" placeholder="Votre prénom" id="prenom" required/>
                    <span id="erreur-prenom" style="visibility: hidden;color: red;">
                        Le champ 'prenom' doit être rempli
                    </span><br>

                    <input type ="text" class="phone" name="numerotelephone" placeholder="votre numero de téléphone" id="phone"/><br>
                    <span id="erreur-numero" style="visibility: hidden;color: brown;">
                        le numero renter n'est pas valide !
                    </span>

                    <input type="text" class="mail" placeholder="votre adresse mail" id="mail1" name="email1" required><br>

                    <input type="text" class="mailconfirm" placeholder="confirmer votre adresse mail" id="mailconfirm" name="email1confirm"><br>


                    <input type="submit" value="Inscription" id="connexion"/>
            </form>
        <div id="error" style="visibility: hidden;color: red;">
    Il y a des erreurs
    </div>
    </body>
</html>
